{% extends "base.html" %}
{% load i18n %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% trans "Inscription" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">{% trans "Nom" %}</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{% trans "Email" %}</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">{% trans "Mot de passe" %}</label>
            <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">{% trans "Confirmer le mot de passe" %}</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">{% trans "Photo de profil" %}</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "S'inscrire" %}</button>
    </form>
</div>
{% endblock %}
